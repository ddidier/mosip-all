<!-- <span class="breadcrumb">{{headerName}}</span> -->
<ng-container>
<span class="breadcrumb">
        <a (click)="changePage()">&nbsp;&nbsp; {{mapping.name}} &nbsp;&nbsp;</a> / 
        &nbsp;&nbsp; {{headerName}}
</span>
<br><br>
<mat-card class="mat-elevation-z8">
    <app-toolbar
      *ngIf="
        actionEllipsis && actionEllipsis  && paginatorOptions
      "
      [buttonList]="actionEllipsis"
      [paginationOptions]="paginatorOptions"
      [filtersAppliedFlag]="filtersApplied"
      (pageEvent)="pageEvent($event)"
    ></app-toolbar>
    <app-table
      *ngIf="masterData && displayedColumns && actionButtons"
      [data]="masterData"
      [displayedColumns]="displayedColumns"
      [buttonList]="actionButtons"
      [sortData]="sortFilter"
      [noDataFlag]="noData"
      (sort)="getSortColumn($event)"
    ></app-table>
  </mat-card>
</ng-container>
